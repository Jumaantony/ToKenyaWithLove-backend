{% load static %}
<!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
           integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">

      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        {% for post in most_recent_post %}
                <div class="col-md-4 mb-3 pt-3 news-inf"
                data-aos="fade-up"
                data-aos-anchor-placement="top-bottom"
                data-aos-duration="1500">
                  <div class="card">
                    <img src="{{ post.blog_image.url }}" class="card-img-top causes-img" alt="cause-img">
                    <div class="card-body">
                      <h4 class="card-title text-capitalize font-weight-bold">{{ post.title }}</h4>
                      <p class="card-text">{{ post.body | striptags| truncatewords:30 | linebreaks }}</p>
                      <a href="{{ post.get_absolute_url }}" class="btn btn-success">READ MORE</a>
                    </div>
                  </div>
                </div>
        {% endfor %}
